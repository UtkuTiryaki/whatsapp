<div class="button-container">
 <button class="create-button" (click)="openFormModal()">Neuer Kontakt</button>
 <div class="modal" [class.show]="isFormModalOpen">
  <div class="modal-dialog">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title"></h5>
     <button type="button" class="close" (click)="closeFormModal()"><span>&times;</span></button>
    </div>
    <div class="modal-body">
     <form [formGroup]="newContactForm" (ngSubmit)="saveForm()">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <label for="id">ID</label>
      <input type="text" id="id" formControlName="id" class="form-control">
     </form>
    </div>
    <div class="modal-footer">
     <button type="button" class="btn btn-primary" (click)="saveForm()">Speichern</button>
     <button type="button" class="btn btn-secondary" (click)="closeFormModal()">Abbrechen</button>
    </div>
   </div>
  </div>
 </div>
 <button class="create-button">Neuer Chat</button>
</div>
